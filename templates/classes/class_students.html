{%extends '../index/index.html'%}
{%load static%}
{%block banner%}
{%endblock%}

{%block content%}
{%if class_%}
<div class="class_element">
    <div class="class_">
        <p>{{class_.name}}</p>
    </div>
</div>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Photo</th>
            <th scope="col">Name</th>
            
            
        </tr>
    </thead>
    <tbody>
        {%if students%}
        {%for student in students%}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td scope="row"><img class="user" src={%static 'img/user.png'%} alt="icon"></td>
                <td>{{student.name}}</td>
            </tr> 
        {%endfor%}  
        {%endif%}
    </tbody>
</table>
{%endif%}
{%endblock%}
